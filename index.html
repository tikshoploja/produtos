<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TikShop Loja</title>

    <!-- Open Graph -->
    <meta property="og:title" content="TikShop Loja - Produtos Incríveis com Desconto!" />
    <meta property="og:description"
        content="Confira nossa vitrine com os melhores produtos da Shopee. Entrega rápida e cupons de desconto!" />
    <meta property="og:image"
        content="https://github.com/tikshoploja/produtos/blob/main/assets/Logo%20TikShop.png?raw=true" />
    <meta property="og:url" content="https://tikshoploja.github.io/produtos/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TikShop Loja - Ofertas Imperdíveis!" />
    <meta name="twitter:description" content="Acesse agora e descubra produtos incríveis com preços especiais!" />
    <meta name="twitter:image"
        content="https://github.com/tikshoploja/produtos/blob/main/assets/Logo%20TikShop.png?raw=true" />

    <link rel="icon" href="https://github.com/tikshoploja/produtos/blob/main/assets/Logo%20TikShop.png?raw=true"
        type="image/png" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <img src="https://github.com/tikshoploja/produtos/blob/main/assets/Logo%20TikShop.png?raw=true"
            alt="Foto da Loja" />
        <h1>TikShop Loja</h1>
        <h2>🔗 OFERTAS POR TEMPO LIMITADO 🛒</h2>
        <span>Confira os produtos abaixo com preços promocionais por tempo limitado.</span>
        <p>⏳ Após o prazo, os valores podem subir!
            <br>👉 Clique no produto e verifique a validade da oferta.
        </p>
    </header>

    <div class="search-bar">
        <input type="text" id="search" placeholder="Buscar produto..." />
    </div>

    <div class="controls">
        <select id="sort">
            <option value="newest">Mais novo</option>
            <option value="oldest">Mais antigo</option>
            <option value="cheapest">Mais barato</option>
            <option value="expensive">Mais caro</option>
        </select>
    </div>

    <div class="products" id="productList"></div>

    <script src="products.js"></script>
    <script src="main.js"></script>
</body>

</html>
